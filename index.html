<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Login Page</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header" id="header">
        <div class="container">
            <a href="#" class="logo-link">
                <img src="./images/Netflix.svg" alt="" srcset="">
            </a>
        </div>

    </header>

    <section class="section-home" id="home">
        <div class="container">
            <div class="box">
                <div class="heading">
                    <h1 class="title">Sign In</h1>

                </div>
                <form action="" method="post">
                    <div class="box-input">
                        <label for="username">Email or mobile number</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="box-input">
                        <label for="username">Passowrd</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="box-btns">
                        <button class="btn-submit">
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="or">
                    <span class="">or</span>
                </div>

                <div class="code">
                    <div class="box-btns">
                        <button class="btn-code">
                            Use a Sign-In Code
                        </button>
                    </div>
                    <div class="forgot">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="" id="r-input">
                        <label for="r-input">Remember me</label>
                    </div>
                    <div class="signup">
                        <span>New to Netflix?</span>
                        <a href="#" class="link">Sign up now.</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
